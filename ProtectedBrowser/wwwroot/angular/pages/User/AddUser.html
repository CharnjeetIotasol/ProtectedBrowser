<div class="page-title">
    <div>
        <h1>User Add/Edit Page</h1>
        <ul class="breadcrumb side">
            <li><i class="fa fa-home fa-lg"></i></li>
            <li><a data-ui-sref="UserList">Users</a></li>
            <li class="active"><a href="#">{{vm.isNewRecord?'New User':'Update '+vm.record.name}}</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="card">
            <div class="card-body">
                <form name="recordForm" novalidate="novalidate">
                    <div class="form-group mb-10">
                        <label>Role</label>
                        <select name="Role" data-ng-model="vm.user.roleName" required="required" class="form-control" data-ng-options="role.value as role.name for role in vm.roleList" data-ng-disabled="!vm.isNewRecord">
                            <option value="">Select Role</option>
                        </select>
                        <div class="error-message" data-ng-if="recordForm.Role.$error.required && vm.onClickValidation">Role is required</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group mb-10">
                        <label>First Name</label>
                        <input class="form-control" type="text" name="FirstName" data-ng-model="vm.user.firstName" required="required">
                        <div class="error-message" data-ng-if="recordForm.FirstName.$error.required && vm.onClickValidation">First Name is required</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group mb-10">
                        <label>Last Name</label>
                        <input class="form-control" type="text" name="Lastname" data-ng-model="vm.user.lastName" required="required">
                        <div class="error-message" data-ng-if="recordForm.Lastname.$error.required && vm.onClickValidation">Last Name is required</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group mb-10">
                        <label>Email</label>
                        <input class="form-control" type="email" name="Email" data-ng-model="vm.user.email" required="required">
                        <div class="error-message" data-ng-if="recordForm.Email.$error.required && vm.onClickValidation" >Email is required</div>
                        <div class="error-message" data-ng-if="recordForm.Email.$error.email && vm.onClickValidation">Invalid email</div>
                       
                    </div>
                    
                    <div class="clearfix"></div>
                    <div class="form-group mb-10">
                        <label>Phone Number</label>
                        <input class="form-control" type="text" name="Phone" data-ng-model="vm.user.phoneNumber" required="required">
                        <div class="error-message" data-ng-if="recordForm.Phone.$error.required && vm.onClickValidation">Phone Number is required</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="mb-10">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary icon-btn" type="button" data-ng-click="vm.save(recordForm.$valid)" data-ng-disabled="vm.disableSaveButton"><i class="lnr lnr-checkmark-circle"></i> Save</button>
                            <a class="btn btn-default icon-btn" type="button" data-ui-sref="UserList"><i class="lnr lnr-cross-circle "></i> Cancel</a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
